<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form class="form-signin" method="post" action="/login">
    <div class="text-center p-5">
        <h2 class="h2 fw-bold" style="text-align: center">Please sign in</h2>
        <div class="w-25 mx-auto">
            <div th:if="${authenticatedName}" class="alert alert-success" role="alert" th:text="|Good bye, ${authenticatedName}!|"/>
            <div th:if="${authenticationException}" class="alert alert-danger" role="alert" th:text="${authenticationException}"/>
        </div>
        <p>In first time using <b>admin@gmail.com : admin</b></p>
        <div class="form-floating mb-2 w-25 mx-auto">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
            <label for="username" class="sr-only">Username</label>
        </div>
        <div class="form-floating mb-2 w-25 mx-auto">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
            <label for="password" class="sr-only">Password</label>
        </div>
        <button class="btn btn-primary btn-lg w-25" type="submit">Sign in</button>
    </div>
</form>
</body>
</html>
